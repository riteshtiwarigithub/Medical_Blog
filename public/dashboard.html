<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Patient Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #2c3e50;
      padding: 1rem 1.5rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .logout-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      font-size: 0.85rem;
      border-radius: 5px;
      cursor: pointer;
      min-width: 80px;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input, textarea, button, select {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
    }
    .record {
      background: #ecf0f1;
      padding: 1rem;
      border-radius: 5px;
      margin-bottom: 1rem;
      position: relative;
    }
    .record button {
      margin-right: 10px;
      padding: 5px 10px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Patient Dashboard</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>
  <div class="container">
    <h2>Create Patient Record</h2>
    <input type="text" id="patientName" placeholder="Patient Name" required>
    <input type="number" id="age" placeholder="Age" required>
    <select id="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
    <textarea id="medicalHistory" placeholder="Medical History" required></textarea>
    <input type="date" id="appointmentDate" required>
    <button id="submitBtn" onclick="createRecord()">Submit Record</button>

    <div id="records">
      <h2>All Patient Records</h2>
      <input type="text" id="searchInput" placeholder="Search by patient name..." oninput="filterRecords()">
      <div id="postList"></div>
    </div>
  </div>

  <script>
    let allPosts = [];
    let editingId = null;
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
      alert('You must login first');
      window.location.href = 'login.html';
    }

    async function createRecord() {
      const patientName = document.getElementById('patientName').value.trim();
      const age = parseInt(document.getElementById('age').value);
      const gender = document.getElementById('gender').value.trim();
      const medicalHistory = document.getElementById('medicalHistory').value.trim();
      const appointmentDate = document.getElementById('appointmentDate').value;

      if (!patientName || !gender || !medicalHistory || !appointmentDate || isNaN(age)) {
        alert('Please fill all fields correctly.');
        return;
      }

      const payload = {
        patientName,
        age,
        gender,
        medicalHistory,
        appointmentDate,
        author: user._id
      };

      let res, data;

      if (editingId) {
        res = await fetch(`/api/posts/${editingId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
      } else {
        res = await fetch('/api/posts', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
      }

      data = await res.json();
      if (res.ok) {
        alert(editingId ? 'Record updated' : 'Record created');
        editingId = null;
        document.getElementById('submitBtn').textContent = 'Submit Record';
        clearForm();
        fetchPosts();
      } else {
        alert('Error: ' + data.message);
      }
    }

    async function fetchPosts() {
      const res = await fetch('/api/posts');
      allPosts = await res.json();
      displayPosts(allPosts);
    }

    function displayPosts(posts) {
        const postList = document.getElementById('postList');
        postList.innerHTML = '';

        posts.reverse().forEach(post => {
            const name = post.patientName?.trim() || 'Unnamed Patient';
            const age = post.age !== undefined ? post.age : 'N/A';
            const gender = post.gender || 'N/A';
            const history = post.medicalHistory || 'No history provided';
            const date = post.appointmentDate ? new Date(post.appointmentDate).toLocaleDateString() : 'No date';
            const authorName = user?.username || user?.name || 'Unknown';

            const div = document.createElement('div');
            div.className = 'record';
            div.innerHTML = `
            <strong>${name}</strong> (${age}, ${gender})<br>
            <em>${history}</em><br>
            Appointment: ${date}<br>
            Status: ${history.toLowerCase().includes('first') ? 'First Time' : 'Visited'}<br>
            Added by: ${authorName}<br>
            <button onclick="deleteRecord('${post._id}')">Delete</button>
            <button onclick="editRecord('${post._id}')">Edit</button>
            `;
            postList.appendChild(div);
        });
    }


    async function deleteRecord(id) {
      if (!confirm('Are you sure you want to delete this record?')) return;
      const res = await fetch(`/api/posts/${id}`, {
        method: 'DELETE'
      });
      if (res.ok) {
        alert('Deleted successfully');
        fetchPosts();
      } else {
        alert('Failed to delete');
      }
    }

    function editRecord(id) {
      const record = allPosts.find(p => p._id === id);
      if (!record) return;

      document.getElementById('patientName').value = record.patientName;
      document.getElementById('age').value = record.age;
      document.getElementById('gender').value = record.gender;
      document.getElementById('medicalHistory').value = record.medicalHistory;
      document.getElementById('appointmentDate').value = record.appointmentDate.split('T')[0];

      editingId = id;
      document.getElementById('submitBtn').textContent = 'Update Record';
    }

    function clearForm() {
      document.getElementById('patientName').value = '';
      document.getElementById('age').value = '';
      document.getElementById('gender').value = '';
      document.getElementById('medicalHistory').value = '';
      document.getElementById('appointmentDate').value = '';
    }

    function filterRecords() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filtered = allPosts.filter(p => p.patientName?.toLowerCase().includes(query));
      displayPosts(filtered);
    }

    function logout() {
      localStorage.removeItem('user');
      window.location.href = 'login.html';
    }

    window.onload = fetchPosts;
  </script>
</body>
</html>
